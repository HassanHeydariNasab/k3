[application]

name="k3"
main_scene="res://Komenco.tscn"
icon="res://icon.png"

[autoload]

T="*res://Tutmonda.gd"

[display]

orientation="portrait"
width=800
height=1200
stretch_aspect="keep_width"
stretch_mode="viewport"

[input]

turni_dekstre=[key(Right), key(D)]
turni_maldekstre=[key(Left), key(A)]
rapidi=[key(Space)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff303030
